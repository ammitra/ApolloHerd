type: ApolloDevice

libraries:
  - libApolloHerd.so

devices:
  - id: ApolloSM_device
    class: swatch::apolloherd::ApolloDevice
    uri: uioaxi-1.0:///opt/address_table/address_apollo.xml
    addressTable: /path/to/addressTableA.xml
  - id: kintex
    class: swatch::apolloherd::ApolloCMFPGA
    uri: ipbusmmap-2.0:///dev/uioKINTEX_IPBUS?offset=0x0
    addressTable: file:///home/cms/EMP/addrtab/top_emp_slim.xml
  - id: virtex
    class: swatch::apolloherd::ApolloCMFPGA
    uri: ipbusmmap-2.0:///dev/uioVIRTEX_IPBUS?offset=0x0
    addressTable: file:///home/cms/EMP/addrtab/top_emp_slim.xml